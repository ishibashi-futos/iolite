<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iolite(video chat)</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.cd .4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Iolite</h1>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
  
      <!-- You can also require other files to run in this process -->
      <script src="./renderer.js"></script>
      <div>
        <label>remote peer host</label>
        <input type="text" id="remotePeerHost" placeholder="remote peer server" value="localhost">
        <input type="text" id="remotePeerPort" placeholder="remote peer server" value="9000">
        <input type="button" value="connect" onclick="connect()">
      </div>
      <div>
        <label>local peer id</label>
        <input type="number" id="myPeerId" placeholder="my peer id">
      </div>
      <div>
        <label>remote peer id</label>
        <input type="number" id="destPeerId" placeholder="destination peer id">
        <input type="button" value="call" onclick="call()">
      </div>
      <video id='video' width="300" height="400" autoplay="1"></video>
      <div id="remoteMedia"></div>
    </div>
  </body>
</html>
