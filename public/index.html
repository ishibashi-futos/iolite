<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Iolite(video chat)</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
  </head>
  <body>
    <h1>Welcome to Iolite</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <div>
      <label>remote peer host</label>
      <input type="text" id="remotePeerHost" placeholder="remote peer server" value="localhost">
      <input type="text" id="remotePeerPort" placeholder="remote peer server" value="9000">
      <input type="button" value="connect" onclick="connect()">
    </div>
    <div>
      <label>local peer id</label>
      <input type="number" id="myPeerId" placeholder="my peer id">
    </div>
    <div>
      <label>remote peer id</label>
      <input type="number" id="destPeerId" placeholder="destination peer id">
      <input type="button" value="call" onclick="call()">
    </div>
    <video id='video' width="300" height="400" autoplay="1"></video>
    <div id="remoteMedia"></div>
  </body>
</html>
